language: python
sudo: true
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"
  - "pypy3"

virtualenv:
  system_site_packages: true

addons:
  apt:
    packages:
    - python-gdal
    - gdal-bin
    - fiona
    - python-dev
    - python3-dev

cache:
  apt: true

before_install:
  - sudo add-apt-repository -y ppa:ubuntugis/ppa && sudo apt-get update
  - sudo apt-get install -y gdal-bin
  - sudo apt-get install -y python-gdal
  - sudo apt-get install -y libgdal-dev
  - sudo pip install Fiona
  - pip install -U pip
  - pip install fiona

install:
  - "pip install -r requirements-dev.txt"
  - "pip install -r requirements.txt"
  - "pip install -e ."

script: 
  - py.test tests --doctest-modules --pep8 etl2osm -v --cov etl2osm --cov-report term-missing

after_success:
  - coveralls

